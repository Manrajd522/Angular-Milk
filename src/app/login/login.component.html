<html>
  <head>
    <title>log in</title>

  <body>
    
    <div class = "name">
       <h1> <pre>
          MILK MANAGEMENT SYSTEM </pre>
      </h1>
    </div>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input [(ngModel)]="userId" type="text" name="" [ngModelOptions]="{standalone: true}" placeholder="{{message}}"/>

          <label>Username</label>
        </div>
        <p>{{message}}</p>
        <div class="user-box">
          <input [(ngModel)]="password" type="password" name="" [ngModelOptions]="{standalone: true}" />
          <label>Password</label>
        </div>
        <button (click) ="signIn()">Submit</button>
      </form>
    </div>
 Â </body>
</html>
